<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Classeviva Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #121212;
            color: #e0e0e0;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        .screen {
            display: none;
        }

        .screen.active {
            display: block;
        }

        /* Login Screen */
        .login-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 24px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
        }

        .login-title {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 48px;
        }

        .input-group {
            margin-bottom: 16px;
        }

        input {
            width: 100%;
            padding: 14px;
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 8px;
            color: #e0e0e0;
            font-size: 16px;
        }

        input:focus {
            outline: none;
            border-color: #2196f3;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 24px;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error-message {
            color: #f44336;
            text-align: center;
            margin-top: 16px;
            font-size: 14px;
        }

        .spinner {
            border: 3px solid #333;
            border-top: 3px solid white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Main Screen */
        .app-header {
            background: #1e1e1e;
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #333;
        }

        .header-title {
            font-size: 18px;
            font-weight: 500;
        }

        .logout-btn {
            background: none;
            border: none;
            color: #2196f3;
            font-size: 14px;
            cursor: pointer;
            padding: 8px;
        }

        .content {
            padding: 16px;
            padding-bottom: 80px;
        }

        .loading-screen {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
        }

        /* Cards */
        .card {
            background: #1e1e1e;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
        }

        .card-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 12px;
        }

        .stats-row {
            display: flex;
            gap: 12px;
        }

        .stat-card {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            color: #999;
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
        }

        .media-item {
            margin-bottom: 12px;
            cursor: pointer;
        }

        .media-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
        }

        .media-name {
            font-size: 14px;
            font-weight: 500;
            flex: 1;
        }

        .media-value {
            font-size: 16px;
            font-weight: bold;
            margin-left: 8px;
        }

        .warning-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            background: rgba(244, 67, 54, 0.2);
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 11px;
            color: #f44336;
            margin-left: 8px;
        }

        .progress-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s;
        }

        .grade-card {
            background: #1e1e1e;
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            display: flex;
            gap: 12px;
        }

        .grade-value {
            min-width: 80px;
            text-align: center;
        }

        .grade-number {
            font-size: 32px;
            font-weight: bold;
        }

        .grade-date {
            font-size: 10px;
            color: #999;
            margin-top: 4px;
        }

        .grade-details {
            flex: 1;
        }

        .grade-subject {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 4px;
        }

        .grade-type {
            font-size: 13px;
            color: #999;
        }

        .grade-note {
            font-size: 11px;
            color: #999;
            margin-top: 4px;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #1e1e1e;
            border-top: 1px solid #333;
            display: flex;
            padding: 8px 0;
            padding-bottom: env(safe-area-inset-bottom, 8px);
        }

        .nav-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 8px;
            cursor: pointer;
            border: none;
            background: none;
            color: #999;
        }

        .nav-item.active {
            color: #2196f3;
        }

        .nav-icon {
            font-size: 24px;
            margin-bottom: 4px;
        }

        .nav-label {
            font-size: 12px;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 12px;
            margin-top: 16px;
        }

        .absence-card {
            background: #1e1e1e;
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .absence-info {
            flex: 1;
        }

        .absence-type {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .absence-date {
            font-size: 12px;
            color: #999;
        }

        .absence-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
        }

        .progress-section {
            margin-bottom: 24px;
        }

        .progress-label {
            font-size: 14px;
            color: #999;
            margin-bottom: 8px;
        }

        .progress-bar-large {
            height: 24px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }

        .detail-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #121212;
            z-index: 1000;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <!-- Splash/Loading Screen -->
    <div id="splashScreen" class="screen active">
        <div class="loading-screen">
            <div class="spinner"></div>
        </div>
    </div>

    <!-- Login Screen -->
    <div id="loginScreen" class="screen login-screen">
        <div class="login-container">
            <h1 class="login-title">Classeviva Client</h1>
            <div class="input-group">
                <input type="text" id="username" placeholder="Username (es. S1234567C)">
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password">
            </div>
            <button class="btn" id="loginBtn">Accedi</button>
            <div id="loginError" class="error-message"></div>
        </div>
    </div>

    <!-- Main Screen -->
    <div id="mainScreen" class="screen">
        <div class="app-header">
            <div class="header-title">Benvenuto, <span id="userName"></span></div>
            <button class="logout-btn" id="logoutBtn">Esci</button>
        </div>

        <div id="mainContent" class="content">
            <div class="loading-screen">
                <div class="spinner"></div>
            </div>
        </div>

        <div class="bottom-nav">
            <button class="nav-item active" data-tab="voti">
                <div class="nav-icon">‚≠ê</div>
                <div class="nav-label">Voti</div>
            </button>
            <button class="nav-item" data-tab="assenze">
                <div class="nav-icon">üìÖ</div>
                <div class="nav-label">Assenze</div>
            </button>
        </div>
    </div>

    <!-- Detail Screen -->
    <div id="detailScreen" class="screen detail-screen"></div>

    <script>
        const API_BASE = 'https://web.spaggiari.eu/rest/v1';
        const API_KEY = 'Tg1NWEwNGIgIC0K';
        
        let currentUser = null;
        let currentData = { grades: [], absences: [] };
        let currentTab = 'voti';

        // Initialize
        window.addEventListener('load', () => {
            checkSavedCredentials();
        });

        async function checkSavedCredentials() {
            const username = localStorage.getItem('cv_username');
            const password = localStorage.getItem('cv_password');

            if (username && password) {
                await autoLogin(username, password);
            } else {
                showScreen('loginScreen');
            }
        }

        async function autoLogin(username, password) {
            try {
                await login(username, password);
            } catch (e) {
                showScreen('loginScreen');
            }
        }

        document.getElementById('loginBtn').addEventListener('click', async () => {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('loginError');
            const btn = document.getElementById('loginBtn');

            errorEl.textContent = '';

            if (!username || !password) {
                errorEl.textContent = 'Inserisci username e password';
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<div class="spinner"></div>';

            try {
                await login(username, password);
            } catch (e) {
                errorEl.textContent = 'Login fallito: ' + e.message;
                btn.disabled = false;
                btn.textContent = 'Accedi';
            }
        });

        async function login(username, password) {
            // Using cors-anywhere style proxy
            const response = await fetch(`https://cors-anywhere.herokuapp.com/${API_BASE}/auth/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Z-Dev-Apikey': API_KEY,
                    'User-Agent': 'CVVS/std/4.2.3 Android/12',
                    'X-Requested-With': 'XMLHttpRequest'
                },
                body: JSON.stringify({
                    ident: null,
                    pass: password,
                    uid: username
                })
            });

            if (response.status === 422) {
                throw new Error('Username o password non validi');
            }

            if (!response.ok) {
                throw new Error('Login fallito');
            }

            const data = await response.json();
            const token = data.token;
            const userId = (data.ident || '').replace(/[^0-9]/g, '');

            if (!token || !userId) {
                throw new Error('Risposta login non valida');
            }

            currentUser = { username, password, token, userId };
            
            localStorage.setItem('cv_username', username);
            localStorage.setItem('cv_password', password);

            await loadMainScreen();
        }

        async function loadMainScreen() {
            showScreen('mainScreen');
            
            try {
                const [card, grades, absences] = await Promise.all([
                    apiGet(`/students/${currentUser.userId}/card`),
                    apiGet(`/students/${currentUser.userId}/grades`),
                    apiGet(`/students/${currentUser.userId}/absences/details`)
                ]);

                const name = card.card?.firstName || currentUser.username;
                document.getElementById('userName').textContent = name;

                currentData = {
                    grades: grades.grades || [],
                    absences: absences.events || []
                };

                renderContent();
            } catch (e) {
                alert('Errore caricamento dati: ' + e.message);
            }
        }

        async function apiGet(endpoint) {
            const response = await fetch(`https://cors-anywhere.herokuapp.com/${API_BASE}${endpoint}`, {
                headers: {
                    'Z-Dev-Apikey': API_KEY,
                    'Z-Auth-Token': currentUser.token,
                    'User-Agent': 'CVVS/std/4.2.3 Android/12',
                    'X-Requested-With': 'XMLHttpRequest'
                }
            });

            if (!response.ok) {
                throw new Error(`API error: ${response.status}`);
            }

            return await response.json();
        }

        function renderContent() {
            const content = document.getElementById('mainContent');
            content.innerHTML = currentTab === 'voti' ? renderGrades() : renderAbsences();
        }

        function renderGrades() {
            const stats = calculateGradeStats();
            const now = new Date();
            const currentQuarter = (now.getMonth() >= 8 || (now.getMonth() === 0 && now.getDate() <= 28)) ? 1 : 2;

            let html = `
                <div class="card" style="background: rgba(33, 150, 243, 0.1);">
                    <div class="card-title">MEDIE GENERALI</div>
                    <div class="stats-row">
                        <div class="stat-card" style="background: ${stats.totale >= 6 ? 'rgba(76, 175, 80, 0.2)' : 'rgba(244, 67, 54, 0.2)'}">
                            <div class="stat-label">Media Totale</div>
                            <div class="stat-value" style="color: ${stats.totale >= 6 ? '#4caf50' : '#f44336'}">
                                ${stats.totale > 0 ? stats.totale.toFixed(2) : 'N/A'}
                            </div>
                        </div>
                        <div class="stat-card" style="background: ${stats.q1 >= 6 ? 'rgba(76, 175, 80, 0.2)' : 'rgba(244, 67, 54, 0.2)'}">
                            <div class="stat-label">Q1</div>
                            <div class="stat-value" style="color: ${stats.q1 >= 6 ? '#4caf50' : '#f44336'}">
                                ${stats.q1 > 0 ? stats.q1.toFixed(2) : 'N/A'}
                            </div>
                        </div>
                        <div class="stat-card" style="background: ${stats.q2 >= 6 ? 'rgba(76, 175, 80, 0.2)' : 'rgba(244, 67, 54, 0.2)'}">
                            <div class="stat-label">Q2</div>
                            <div class="stat-value" style="color: ${stats.q2 >= 6 ? '#4caf50' : '#f44336'}">
                                ${stats.q2 > 0 ? stats.q2.toFixed(2) : 'N/A'}
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card" style="background: rgba(156, 39, 176, 0.1);">
                    <div class="card-title">MEDIE PER MATERIA (Q${currentQuarter})</div>
            `;

            stats.subjects.forEach(subj => {
                const avg = subj.quarterAvgs[currentQuarter] || 0;
                const count = subj.quarterCounts[currentQuarter] || 0;
                const hasWarning = count < 3;
                const color = avg >= 6 ? '#4caf50' : '#f44336';

                html += `
                    <div class="media-item" onclick="showSubjectDetail('${subj.name.replace(/'/g, "\\'")}')">
                        <div class="media-header">
                            <div class="media-name">${subj.name}</div>
                            ${hasWarning ? `<span class="warning-badge">‚ö† solo ${count} voti</span>` : ''}
                            <div class="media-value" style="color: ${color}">
                                ${avg > 0 ? avg.toFixed(2) : 'N/A'}
                            </div>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: ${(avg / 10 * 100).toFixed(0)}%; background: ${color}"></div>
                        </div>
                    </div>
                `;
            });

            html += '</div><div class="section-title">TUTTI I VOTI</div>';

            const sorted = [...currentData.grades].sort((a, b) => {
                try {
                    return new Date(b.evtDate) - new Date(a.evtDate);
                } catch {
                    return 0;
                }
            });

            sorted.forEach(grade => {
                const value = grade.displayValue || grade.decimalValue?.toString() || 'N/A';
                const subject = grade.subjectDesc || 'N/A';
                const date = grade.evtDate || 'N/A';
                const type = grade.componentDesc || 'N/A';
                const note = grade.notesForFamily || '';
                const color = grade.color || '';
                const isBlue = color === 'blue';
                const quarter = determineQuarter(date);

                let gradeColor = '#999';
                if (isBlue) {
                    gradeColor = '#2196f3';
                } else {
                    const val = parseGrade(value);
                    if (val !== null) {
                        gradeColor = val >= 6 ? '#4caf50' : '#f44336';
                    }
                }

                html += `
                    <div class="grade-card">
                        <div class="grade-value">
                            <div class="grade-number" style="color: ${gradeColor}">${value}</div>
                            <div class="grade-date">${date}${quarter > 0 ? ' [Q' + quarter + ']' : ''}</div>
                        </div>
                        <div class="grade-details">
                            <div class="grade-subject">${subject}</div>
                            <div class="grade-type">${type}</div>
                            ${note ? `<div class="grade-note">${note}</div>` : ''}
                        </div>
                    </div>
                `;
            });

            return html;
        }

        function renderAbsences() {
            const counts = countAbsences();
            const progress = calculateAbsenceProgress(counts.totali);

            let html = `
                <div class="card" style="background: rgba(255, 152, 0, 0.1);">
                    <div class="card-title">PROGRESSO ASSENZE</div>
                    <div class="progress-section">
                        <div class="progress-label">Anno trascorso: ${progress.yearPercent.toFixed(1)}%</div>
                        <div class="progress-bar-large">
                            <div class="progress-fill" style="width: ${progress.yearPercent}%; background: #2196f3"></div>
                        </div>
                    </div>
                    <div class="progress-section">
                        <div class="progress-label">Assenze: ${progress.absences} / ${progress.maxAbsences} (${progress.absencePercent.toFixed(1)}%)</div>
                        <div class="progress-bar-large">
                            <div class="progress-fill" style="width: ${progress.absencePercent}%; background: ${progress.absencePercent > 80 ? '#f44336' : progress.absencePercent > 50 ? '#ff9800' : '#4caf50'}"></div>
                        </div>
                    </div>
                    ${progress.absencePercent > progress.yearPercent ? `
                        <div style="margin-top: 12px; padding: 8px; background: rgba(244, 67, 54, 0.2); border-radius: 8px; display: flex; align-items: center; gap: 8px;">
                            <span style="color: #f44336;">‚ö†</span>
                            <span style="color: #f44336; font-size: 12px;">Attenzione: stai facendo pi√π assenze del dovuto!</span>
                        </div>
                    ` : ''}
                </div>

                <div class="section-title">STATISTICHE ASSENZE</div>
                <div class="stats-row" style="margin-bottom: 12px;">
                    <div class="stat-card" style="background: rgba(244, 67, 54, 0.2);">
                        <div class="stat-label">Assenze</div>
                        <div class="stat-value" style="color: #f44336">${counts.totali}</div>
                    </div>
                    <div class="stat-card" style="background: rgba(255, 152, 0, 0.2);">
                        <div class="stat-label">Ritardi</div>
                        <div class="stat-value" style="color: #ff9800">${counts.ritardi}</div>
                    </div>
                </div>
                <div class="stat-card" style="background: rgba(255, 87, 34, 0.2);">
                    <div class="stat-label">Uscite Anticipate</div>
                    <div class="stat-value" style="color: #ff5722">${counts.uscite}</div>
                </div>

                <div class="section-title">DETTAGLIO</div>
            `;

            currentData.absences.slice(0, 20).forEach(abs => {
                const code = abs.evtCode || '';
                const date = abs.evtDate || 'N/A';
                const justified = abs.isJustified || false;

                let type, color;
                if (code === 'ABA0') {
                    type = 'Assenza';
                    color = '#f44336';
                } else if (code === 'ABR0') {
                    type = 'Ritardo';
                    color = '#ff9800';
                } else if (code === 'ABU0') {
                    type = 'Uscita Anticipata';
                    color = '#ff5722';
                } else {
                    type = 'Altro';
                    color = '#999';
                }

                html += `
                    <div class="absence-card">
                        <div style="margin-right: 12px; font-size: 24px;">${code === 'ABA0' ? 'üìÖ' : code === 'ABR0' ? '‚è∞' : 'üö™'}</div>
                        <div class="absence-info">
                            <div class="absence-type">${type}</div>
                            <div class="absence-date">${date}</div>
                        </div>
                        <div class="absence-badge" style="background: ${justified ? 'rgba(76, 175, 80, 0.2)' : 'rgba(255, 152, 0, 0.2)'}; color: ${justified ? '#4caf50' : '#ff9800'}">
                            ${justified ? 'Giustificata' : 'Da giustificare'}
                        </div>
                    </div>
                `;
            });

            return html;
        }

        function determineQuarter(dateStr) {
            try {
                const d = new Date(dateStr);
                if (d.getMonth() >= 8 || (d.getMonth() === 0 && d.getDate() <= 28)) return 1;
                if ((d.getMonth() === 0 && d.getDate() > 28) || (d.getMonth() >= 1 && d.getMonth() <= 5)) return 2;
            } catch {}
            return 0;
        }

        function parseGrade(value) {
            try {
                return parseFloat(value.replace(',', '.').replace('+', '').replace('-', '').replace('¬Ω', '.5'));
            } catch {
                return null;
            }
        }

        function calculateGradeStats() {
            const q1Grades = [], q2Grades = [], allGrades = [];
            const subjects = {};

            currentData.grades.forEach(g => {
                if (g.color === 'blue') return;

                const value = g.displayValue || g.decimalValue?.toString() || '';
                const val = parseGrade(value);
                if (val === null) return;

                const date = g.evtDate || '';
                const quarter = determineQuarter(date);
                const subject = g.subjectDesc || 'N/A';

                allGrades.push(val);
                if (quarter === 1) q1Grades.push(val);
                if (quarter === 2) q2Grades.push(val);

                if (!subjects[subject]) {
                    subjects[subject] = {
                        name: subject,
                        grades: [],
                        q1: [],
                        q2: [],
                        quarterCounts: { 1: 0, 2: 0 },
                        quarterAvgs: { 1: 0, 2: 0 }
                    };
                }

                subjects[subject].grades.push(val);
                if (quarter === 1) {
                    subjects[subject].q1.push(val);
                    subjects[subject].quarterCounts[1]++;
                }
                if (quarter === 2) {
                    subjects[subject].q2.push(val);
                    subjects[subject].quarterCounts[2]++;
                }
            });

            const avg = arr => arr.length ? arr.reduce((a, b) => a + b) / arr.length : 0;

            Object.values(subjects).forEach(s => {
                s.avg = avg(s.grades);
                s.quarterAvgs[1] = avg(s.q1);
                s.quarterAvgs[2] = avg(s.q2);
            });

            const now = new Date();
            const currentQuarter = (now.getMonth() >= 8 || (now.getMonth() === 0 && now.getDate() <= 28)) ? 1 : 2;

            const subjectsList = Object.values(subjects).sort((a, b) => {
                const avgA = a.quarterAvgs[currentQuarter] || 0;
                const avgB = b.quarterAvgs[currentQuarter] || 0;
                return avgB - avgA;
            });

            return {
                totale: avg(allGrades),
                q1: avg(q1Grades),
                q2: avg(q2Grades),
                subjects: subjectsList
            };
        }

        function countAbsences() {
            let totali = 0, ritardi = 0, uscite = 0;
            currentData.absences.forEach(a => {
                const code = a.evtCode || '';
                if (code === 'ABA0') totali++;
                else if (code === 'ABR0') ritardi++;
                else if (code === 'ABU0') uscite++;
            });
            return { totali, ritardi, uscite };
        }

        function calculateAbsenceProgress(absences) {
            const now = new Date();
            const year = now.getMonth() >= 8 ? now.getFullYear() : now.getFullYear() - 1;
            const startDate = new Date(year, 8, 15);
            const endDate = new Date(year + 1, 5, 10);

            const totalDays = Math.floor((endDate - startDate) / (1000 * 60 * 60 * 24));
            const daysPassed = Math.max(0, Math.min(totalDays, Math.floor((now - startDate) / (1000 * 60 * 60 * 24))));

            const yearPercent = Math.max(0, Math.min(100, (daysPassed / totalDays * 100)));

            const maxSchoolDays = 200;
            const maxAbsences = maxSchoolDays * 0.25;
            const absencePercent = Math.max(0, Math.min(100, (absences / maxAbsences * 100)));

            return {
                yearPercent,
                absencePercent,
                absences,
                maxAbsences: Math.floor(maxAbsences)
            };
        }

        function showSubjectDetail(subjectName) {
            const subjectGrades = currentData.grades.filter(g => g.subjectDesc === subjectName && g.color !== 'blue');
            
            const q1 = [], q2 = [];
            subjectGrades.forEach(g => {
                const val = parseGrade(g.displayValue || g.decimalValue?.toString() || '');
                if (val === null) return;
                const q = determineQuarter(g.evtDate || '');
                if (q === 1) q1.push(val);
                if (q === 2) q2.push(val);
            });

            const avg = arr => arr.length ? arr.reduce((a, b) => a + b) / arr.length : 0;
            const avgQ1 = avg(q1);
            const avgQ2 = avg(q2);
            const avgTotal = avg([...q1, ...q2]);

            const sorted = [...subjectGrades].sort((a, b) => {
                try {
                    return new Date(b.evtDate) - new Date(a.evtDate);
                } catch {
                    return 0;
                }
            });

            let html = `
                <div class="app-header">
                    <button class="logout-btn" onclick="hideSubjectDetail()" style="font-size: 20px;">‚Üê</button>
                    <div class="header-title">${subjectName}</div>
                    <div style="width: 40px;"></div>
                </div>
                <div class="content">
                    <div class="card" style="background: rgba(33, 150, 243, 0.1);">
                        <div class="card-title">MEDIE</div>
                        <div class="stats-row">
                            <div class="stat-card" style="background: ${avgTotal >= 6 ? 'rgba(76, 175, 80, 0.2)' : 'rgba(244, 67, 54, 0.2)'}">
                                <div class="stat-label">Totale</div>
                                <div class="stat-value" style="color: ${avgTotal >= 6 ? '#4caf50' : '#f44336'}">
                                    ${avgTotal > 0 ? avgTotal.toFixed(2) : 'N/A'}
                                </div>
                            </div>
                            <div class="stat-card" style="background: ${avgQ1 >= 6 ? 'rgba(76, 175, 80, 0.2)' : 'rgba(244, 67, 54, 0.2)'}">
                                <div class="stat-label">Q1</div>
                                <div class="stat-value" style="color: ${avgQ1 >= 6 ? '#4caf50' : '#f44336'}">
                                    ${avgQ1 > 0 ? avgQ1.toFixed(2) : 'N/A'}
                                </div>
                            </div>
                            <div class="stat-card" style="background: ${avgQ2 >= 6 ? 'rgba(76, 175, 80, 0.2)' : 'rgba(244, 67, 54, 0.2)'}">
                                <div class="stat-label">Q2</div>
                                <div class="stat-value" style="color: ${avgQ2 >= 6 ? '#4caf50' : '#f44336'}">
                                    ${avgQ2 > 0 ? avgQ2.toFixed(2) : 'N/A'}
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="section-title">TUTTI I VOTI</div>
            `;

            sorted.forEach(g => {
                const value = g.displayValue || g.decimalValue?.toString() || 'N/A';
                const date = g.evtDate || 'N/A';
                const type = g.componentDesc || 'N/A';
                const note = g.notesForFamily || '';
                const quarter = determineQuarter(date);
                const val = parseGrade(value);
                const color = val !== null ? (val >= 6 ? '#4caf50' : '#f44336') : '#999';

                html += `
                    <div class="absence-card" style="flex-direction: row; align-items: center;">
                        <div style="min-width: 50px; height: 50px; background: ${color}33; border-radius: 8px; display: flex; align-items: center; justify-content: center; margin-right: 12px;">
                            <div style="font-size: 20px; font-weight: bold; color: ${color}">${value}</div>
                        </div>
                        <div style="flex: 1;">
                            <div style="font-weight: 500;">${type} - ${date}${quarter > 0 ? ' [Q' + quarter + ']' : ''}</div>
                            ${note ? `<div style="font-size: 11px; color: #999; margin-top: 4px;">${note}</div>` : ''}
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            document.getElementById('detailScreen').innerHTML = html;
            showScreen('detailScreen');
        }

        function hideSubjectDetail() {
            showScreen('mainScreen');
        }

        document.getElementById('logoutBtn').addEventListener('click', () => {
            if (confirm('Vuoi davvero uscire?')) {
                localStorage.removeItem('cv_username');
                localStorage.removeItem('cv_password');
                currentUser = null;
                currentData = { grades: [], absences: [] };
                showScreen('loginScreen');
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                document.getElementById('loginError').textContent = '';
            }
        });

        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                const tab = item.dataset.tab;
                currentTab = tab;
                
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                
                renderContent();
            });
        });

        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }
    </script>
</body>
</html>
